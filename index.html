<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="display">0</div>
				<div class="buttons">
					<div>
						<button value="C" class="opp">CE</button>
						<button value="C" class="opp">C</button>
						<button value="<" class="opp"><</button>
						<button value="/" class="div opp">/</button>
					</div>
					<div>
						<button value="7">7</button>
						<button value="8">8</button>
						<button value="9">9</button>
						<button value="*" class="mul opp">*</button>
					</div>
					<div>
						<button value="4">4</button>
						<button value="5">5</button>
						<button value="6">6</button>
						<button value="-" class="sub opp">-</button>
					</div>
					<div>
						<button value="1">1</button>
						<button value="2">2</button>
						<button value="3">3</button>
						<button value="+" class="add opp">+</button>
					</div>
					<div>
						<button value="." class="opp">.</button>
						<button value="0">0</button>
						<button value="=" class="opp equal">=</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
